<div ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header>
        <h1 class="text-center">Flatlander Crafted Gems</h1>
        <h2 class="text-center">– an Angular store –</h2>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">

            <!-- $index Practice:  -->
            <h3>Gem #{{$index + 1}}: {{product.name | uppercase}}<em class="pull-right">{{product.price |
                currency}}</em>
            </h3>

            <!-- Image Gallery  -->
            <div ng-show="product.images.length" ng-controller="GalleryController as gallery">
                <div class="img-wrap">
                    <img ng-src="{{product.images[gallery.imageIndex]}}" class="img-thumbnail center-block"/>
                </div>
                <ul class="img-thumbnails clearfix">
                    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"
                        ng-click="gallery.currentImageChange($index)">
                        <img ng-src="{{image}}"/>
                    </li>
                </ul>
            </div>

            <!-- Product Tabs  -->
            <product-tabs></product-tabs>

        </div>
    </div>
</div>
